<form [formGroup]="form">
  <input type="text" formControlName="name"/>
  <div formGroupName="contact">
    <input formControlName="email"/>
    <input formControlName="phone" />
  </div>
  <ul class="list-group">
    <li *ngFor="let topic of topics.controls" class="list-group-item">{{topic.value}}</li>
  </ul>
</form>
<br/><br/>
<a [routerLink]="['/']" class="btn btn-default">Regresar</a>
