<div class="container">
    <h2>Formulario</h2>
    <form [formGroup]="form" class="col-md-6">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minlength">Username should be minimum  {{username.errors.minlength.requiredLength}} characters</div>
                <div *ngIf="username.errors.cannotContainSpace">Userame cannot contain space</div>
                <div *ngIf="username.errors.shouldBeUnique">Userame is already task</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" formControlName="password"  class="form-control">
        </div>
        <a [routerLink]="['/']" class="btn btn-default">Cancel</a>
        <button class="btn btn-primary">Sign Up</button>
    </form>
</div>
